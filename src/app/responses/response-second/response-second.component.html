<div class="card" style="margin-left: 20%;margin-right: 20%;">
    <div class="table-responsive">
        <table class="table mb-0">
            <tbody *ngIf="fruitData">
                <tr>
                    <td *ngFor="let i of keyArray.slice(0,4)">
                        <img *ngIf="fruitData[i]" [src]="fruitData[i]" [style.width.px]="100" [style.height.px]="100" [style.margin.px]="10">
                    </td>
                </tr>
                <tr>
                    <td *ngFor="let i of keyArray.slice(4,8)">
                        <img *ngIf="fruitData[i]" [src]="fruitData[i]" [style.width.px]="100" [style.height.px]="100"  [style.margin.px]="10">
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="text-align: center;">Can you see your loving fruit?</div>
        <div style="margin-left:40%;">
            <button (click)="yes()" type="button" class="btn btn-primary">
                Yes
            </button>
            <button (click)="no()" type="button" class="btn btn-primary" style="margin:5px;">
                No
            </button>
        </div>
    </div>
</div>
